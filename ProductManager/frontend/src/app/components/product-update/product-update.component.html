<app-product-layout></app-product-layout>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg border-0 w-100" style="max-width: 650px; border-radius: 15px;">
    <div class="card-body p-4">
      <h2 class="mb-4 text-center text-warning fw-bold">
        <i class="bi bi-pencil-square me-2"></i> Update Product
      </h2>

      <form (ngSubmit)="submit()" #form="ngForm" novalidate>
        
        <!-- Product Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Product Name</label>
          <input 
            id="name" name="name" type="text"
            class="form-control form-control-lg"
            placeholder="Enter product name"
            [(ngModel)]="name"
            required
            #nameInput="ngModel"
          />
          <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle me-1"></i> Product name is required.
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea 
            id="description" name="description"
            class="form-control"
            placeholder="Enter product description"
            rows="3"
            [(ngModel)]="description">
          </textarea>
        </div>

        <!-- Price & Stock in Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label fw-semibold">Price (Rs.)</label>
            <input 
              id="price" name="price" type="number"
              class="form-control"
              placeholder="Enter price"
              [(ngModel)]="price"
              required min="0.01"
              #priceInput="ngModel"
            />
            <div *ngIf="priceInput.invalid && priceInput.touched" class="text-danger small mt-1">
              <i class="bi bi-cash-coin me-1"></i> A valid price is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="stock" class="form-label fw-semibold">Stock Quantity</label>
            <input 
              id="stock" name="stockQuantity" type="number"
              class="form-control"
              placeholder="Enter stock quantity"
              [(ngModel)]="stockQuantity"
              required min="0"
            />
          </div>
        </div>

        <!-- SKU & Category in Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="sku" class="form-label fw-semibold">SKU</label>
            <input 
              id="sku" name="sku" type="text"
              class="form-control"
              placeholder="Enter SKU"
              [(ngModel)]="sku"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="category" class="form-label fw-semibold">Category</label>
            <input 
              id="category" name="category" type="text"
              class="form-control"
              placeholder="Enter category"
              [(ngModel)]="category"
            />
          </div>
        </div>

        <!-- Image URL -->
        <div class="mb-3">
          <label for="imageUrl" class="form-label fw-semibold">Image URL</label>
          <input 
            id="imageUrl" name="imageUrl" type="url"
            class="form-control"
            placeholder="Enter image URL"
            [(ngModel)]="imageUrl"
          />
        </div>

        <!-- Active Checkbox -->
        <div class="form-check form-switch mb-4">
          <input 
            class="form-check-input" type="checkbox"
            id="isActive" name="isActive"
            [(ngModel)]="isActive"
          />
          <label class="form-check-label fw-semibold" for="isActive">Active</label>
        </div>

        <!-- Update Button -->
        <button 
          type="submit" 
          class="btn btn-warning btn-lg w-100 shadow-sm text-dark fw-semibold"
          [disabled]="form.invalid"
        >
          <i class="bi bi-arrow-repeat me-2"></i> Update Product
        </button>
      </form>
    </div>
  </div>
</div>
