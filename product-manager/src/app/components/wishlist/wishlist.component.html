<app-product-layout></app-product-layout>
<div class="container mt-4">
  <h2 class="mb-4">My Wishlist</h2>

  <div *ngIf="wishlist.length; else emptyWishlist" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div *ngFor="let p of wishlist" class="col">
      <div class="card h-100 position-relative"
           [class.bg-light]="isProductUnavailable(p)"
           [ngClass]="{'opacity-50': isProductUnavailable(p)}"
           [attr.aria-disabled]="isProductUnavailable(p)"
           [attr.tabindex]="isProductUnavailable(p) ? -1 : null">

        <!-- Interaction-blocking overlay when unavailable -->
        <div *ngIf="isProductUnavailable(p)"
             class="position-absolute top-0 start-0 w-100 h-100"
             style="z-index:2; background: transparent;"></div>

        <img *ngIf="p.imagePath" 
             [src]="p.imagePath" 
             class="card-img-top" 
             [alt]="p.productName" 
             style="height: 180px; object-fit: cover;" />

        <!-- Status Badge -->
        <div *ngIf="!p.isActive"
             class="position-absolute top-50 start-50 translate-middle bg-danger text-white px-3 py-1 rounded shadow"
             style="z-index:3;">
          Product Unavailable
        </div>

        <div *ngIf="p.isActive && p.stock === 0"
             class="position-absolute top-50 start-50 translate-middle bg-dark text-white px-3 py-1 rounded shadow"
             style="z-index:3;">
          Out of Stock
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.productName }}</h5>
          <p class="card-text mb-1"><strong>Category:</strong> {{ p.category }}</p>
          <p class="card-text mb-1"><strong>Price:</strong> Rs. {{ p.price.toFixed(2) }}</p>
          
          <!-- Status Info -->
          <p *ngIf="!p.isActive" class="text-danger mb-1">
            <small><i class="bi bi-exclamation-triangle"></i> This product is no longer available</small>
          </p>
          <p *ngIf="p.isActive && p.stock === 0" class="text-warning mb-1">
            <small><i class="bi bi-exclamation-circle"></i> Currently out of stock</small>
          </p>
          
          <!-- Buttons -->
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-success w-100" 
                    (click)="addToCart(p)" 
                    [disabled]="isProductUnavailable(p)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-danger w-100" 
                    (click)="remove(p.productId)"
                    style="position: relative; z-index:4; pointer-events: auto;">
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyWishlist>
    <p class="text-muted fst-italic">Your wishlist is empty.</p>
  </ng-template>
</div>
