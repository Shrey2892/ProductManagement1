<app-product-layout></app-product-layout>
<div class="container mt-4">
  <h2 class="mb-4">My Wishlist</h2>

  <div *ngIf="wishlist.length; else emptyWishlist" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div *ngFor="let p of wishlist" class="col">
      <div class="card h-100 position-relative"
           [class.bg-light]="!p.isActive">
        <img *ngIf="p.imagePath" [src]="p.imagePath" class="card-img-top" [alt]="p.name" style="height: 180px; object-fit: cover;" />

        <!-- Out of Stock Badge (same style as product-list) -->
        <div *ngIf="!p.isActive"
             class="position-absolute top-50 start-50 translate-middle bg-dark text-white px-3 py-1 rounded shadow">
          Out of Stock
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text mb-1"><strong>Category:</strong> {{ p.category }}</p>
          <p class="card-text mb-1"><strong>Price:</strong> Rs. {{ p.price.toFixed(2) }}</p>
          
          <!-- Buttons -->
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-success w-100" (click)="addToCart(p)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-danger w-100" (click)="remove(p.productId)">
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyWishlist>
    <p class="text-muted fst-italic">Your wishlist is empty.</p>
  </ng-template>
</div>
