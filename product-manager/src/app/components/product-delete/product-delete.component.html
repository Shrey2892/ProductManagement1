<app-product-layout></app-product-layout>
<div class="container mt-5" style="max-width: 550px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body text-center p-5">
      <!-- Icon with Circle -->
      <div class="d-flex justify-content-center mb-4">
        <div class="bg-danger bg-opacity-10 text-danger rounded-circle d-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
          <i class="bi bi-exclamation-triangle-fill fs-1"></i>
        </div>
      </div>

      <!-- Title -->
      <h3 class="fw-bold text-danger mb-3">Confirm Deletion</h3>

      <!-- Description -->
      <p class="card-text fs-5 text-muted">
        Are you sure you want to permanently delete 
        <span class="fw-bold text-dark">"{{ name }}"</span>?  
        This action <span class="text-danger fw-semibold">cannot be undone</span>.
      </p>

      <!-- Buttons -->
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-danger px-4 py-2 rounded-3 shadow-sm" (click)="delete()">
          <i class="bi bi-trash me-2"></i> Yes, Delete
        </button>
        <button class="btn btn-outline-secondary px-4 py-2 rounded-3 shadow-sm" (click)="router.navigate(['/products'])">
          <i class="bi bi-x-circle me-2"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
