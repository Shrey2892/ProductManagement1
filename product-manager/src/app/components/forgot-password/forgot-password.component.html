<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Reset Password</h3>
  
  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <!-- Step 1: Request OTP -->
  <div *ngIf="step === 1">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email">
    </div>
    <button class="btn btn-primary w-100" (click)="requestOtp()">Send OTP</button>
  </div>

  <!-- Step 2: Reset Password -->
  <div *ngIf="step === 2">
    <div class="mb-3">
      <label>OTP</label>
      <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
    </div>
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter new password">
    </div>
    <button class="btn btn-success w-100" (click)="resetPassword()">Reset Password</button>
  </div>
</div>
