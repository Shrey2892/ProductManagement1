<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg border-0 p-4 w-100" style="max-width: 450px; border-radius: 15px;">
    
    <!-- Title -->
    <h3 class="text-center mb-4 text-success fw-bold">
      <i class="bi bi-shield-lock me-2"></i> Verify Email OTP
    </h3>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #otpForm="ngForm" novalidate>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          type="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small mt-1">
          <i class="bi bi-envelope-exclamation me-1"></i> Valid email is required.
        </div>
      </div>

      <!-- OTP -->
      <div class="mb-3">
        <label for="otp" class="form-label fw-semibold">OTP</label>
        <input 
          id="otp" 
          name="otp" 
          [(ngModel)]="otp" 
          required 
          class="form-control form-control-lg"
          placeholder="Enter OTP"
          #otpInput="ngModel"
        />
        <div *ngIf="otpInput.invalid && otpInput.touched" class="text-danger small mt-1">
          <i class="bi bi-shield-lock me-1"></i> OTP is required.
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-success btn-lg shadow-sm"
          [disabled]="otpForm.invalid"
        >
          <i class="bi bi-check-circle me-2"></i>
          Verify OTP
        </button>
      </div>
    </form>
  </div>
</div>
